<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Answerly {% endblock %}</title>

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.min.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.min.css' %}"/>
  <script src = "{% static 'js/bootstrap.bundle.js' %}"></script>
  <script src = "{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src = "{% static 'js/bootstrap.js' %}"></script>
  <script src = "{% static 'js/bootstrap.min.js' %}"></script>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="/">
    <img src="bird.jpg" alt="Answerly logo" style="width:40px;">
  </a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'qanda:ask' %}">Ask a Question?</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'qanda:daily_questions' %}">Todays daily questions</a>
    </li>
    {% if user.is_authenticated %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'user:logout' %}"> logout </a>
    </li>
    {% else %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'user:login' %}"> login </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'user:sign_up' %}"> Register </a>
    </li>
    {% endif %}

    <li class="nav-item">
      <a class="nav-link" href="{% url 'qanda:ask' %}">{{user.username}}</a>
    </li>

  </ul>
</nav>

<div class = "container">
  {% block body %}

  {% endblock %}
</div>


</body>
</html>
