{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Delete {% endblock %}

{% block body %}
<h3>You are About to Delete a Question</h3>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete the question "{{ object }}"?</p>
    <input type="submit" value="Confirm">
</form>
{% endblock %}
